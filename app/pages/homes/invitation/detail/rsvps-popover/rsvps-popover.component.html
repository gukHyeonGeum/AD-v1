<div *ngIf="user && info">
	<ion-list>
		<ion-item (click)="chat()" lines="none" *ngIf="!rsvp">
			<ion-label>
				채팅하기
			</ion-label>
		</ion-item>
		<ng-container *ngIf="rsvp">
			<ion-item (click)="chat()" [ngClass]="{ 'item-lines-none': rsvp.deleted_at }" *ngIf="user._id!=rsvp.user._id">
				<ion-label>
					채팅하기
				</ion-label>
			</ion-item>
			<ion-item lines="none" (click)="canceled()" *ngIf="!rsvp.deleted_at && rsvp.status==2 && (user._id==rsvp.user._id || user._id==info.user._id)">
				<ion-label color="danger">
					매치 취소
				</ion-label>
			</ion-item>
			<ion-item lines="none" (click)="canceled()" *ngIf="!rsvp.deleted_at && rsvp.status!= 2 && user._id==rsvp.user._id">
				<ion-label>
					신청취소
				</ion-label>
			</ion-item>
		</ng-container>
	</ion-list>
</div>
<div *ngIf="type=='info'">
	<p>'파트너' 선택하면</p>
	<p>신청자에게 친구확정이 통지되고</p>
	<p>서로에게 통화할 수 있습니다.</p>
</div>
