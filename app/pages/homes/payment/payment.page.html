<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>이용권 구매</ion-title>
    <ion-buttons slot="end">
      <ion-button href="tel:028623489">
        <ion-icon slot="icon-only" name="call" color="dark" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-list mode="ios" margin-top>
    <ion-list-header>
      <ion-label>하트 월정액</ion-label>
      <div class="ion-padding-end" pull-right>
        <ion-button color="tertiary" size="small" [routerLink]="['/payment/history']" routerDirection="root">
          구매내역
        </ion-button>
      </div>
    </ion-list-header>

    <ion-card *ngFor="let item of items">
      <ion-item lines="none" mode="md" (click)="purchase(item.productId)">
        <div class="match-icon"><ion-icon name="heart" slot="start"></ion-icon></div>
        <ion-label>
          {{ item.productName }}
          <ion-text color="danger" class="ion-padding-start" *ngIf="item.productId=='h3'">-8,000 할인</ion-text>
        </ion-label>
        <div pull-right>{{ item.price | number }}원</div>
      </ion-item>
    </ion-card>
  </ion-list>



</ion-content>

<ion-footer mode="ios">
  <ion-list mode="md">
    <ion-list-header>
      <ion-label>이용권 안내</ion-label>
    </ion-list-header>
    <div class="info">
      <p>• 하트 월정액 구입시 서비스 이용이 가능합니다.<br /><span class="ion-padding-start">(초대장 발송&신청 / 채팅 / 쪽지)</span></p>
      <p>• 이용권 구매후 서비스를 1회 이상 이용한 경우에는 환불이 불가합니다.</p>
      <p>• 문의 : 02-862-3489</p>
    </div>
  </ion-list>
</ion-footer>
