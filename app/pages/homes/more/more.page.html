<ion-header mode="ios">
  <ion-toolbar color="tertiary">
		<ion-title *ngIf="user">더보기</ion-title>
		<ion-buttons slot="end" mode="md">
			<ion-button [routerLink]="['/setting']" routerDirection="forward">
				<ion-icon slot="icon-only" name="settings" mode="md"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div *ngIf="user">

		<ion-list mode="md">
			<ion-item (click)="profile(user._id)" mode="md">
				<ion-avatar slot="start">
			    <img [src]="images" />
			  </ion-avatar>
			  <ion-label text-wrap>
	        <h2><strong>{{ user.username }}</strong></h2>
		      <p>{{ user.hp }}</p>
		    </ion-label>
		    <ion-button color="tertiary" slot="end" fill="outline" strong>내 프로필</ion-button>
			</ion-item>
		</ion-list>

		<ion-list padding class="test2">
			<ion-grid>
				<ion-row>
					<ion-col text-center [routerLink]="['/payment']" routerDirection="forward">
						<ion-icon name="card" size="large" mode="ios"></ion-icon>
						<ion-label>결제하기</ion-label>
					</ion-col>
					<ion-col text-center [routerLink]="['/setting']" routerDirection="forward">
						<ion-icon name="settings" size="large" color="medium" mode="md"></ion-icon>
						<ion-label>설정</ion-label>
					</ion-col>
					<ion-col text-center [routerLink]="['/pages/more/profile-manage']" routerDirection="forward">
						<ion-icon name="contact" size="large" color="medium" mode="md"></ion-icon>
						<ion-label>프로필</ion-label>
					</ion-col>
					<ion-col text-center [routerLink]="['/alarm']" routerDirection="forward">
						<ion-icon name="notifications" size="large" color="medium" mode="md"></ion-icon>
						<ion-label>알림</ion-label>
					</ion-col>
				</ion-row>
				<ion-row margin-top>
					<ion-col text-center [routerLink]="['/notice']" routerDirection="forward">
						<ion-icon name="list-box" size="large" color="medium" mode="md"></ion-icon>
						<ion-label>공지사항</ion-label>
					</ion-col>
					<ion-col text-center [routerLink]="['/bugs', 'bugs']" routerDirection="forward">
						<ion-icon name="create" size="large" color="medium" mode="ios"></ion-icon>
						<ion-label>오류신고</ion-label>
					</ion-col>
					<ion-col text-center [routerLink]="['/bugs', 'partner']" routerDirection="forward">
						<ion-icon name="contacts" size="large" color="medium" mode="md"></ion-icon>
						<ion-label>제휴하기</ion-label>
					</ion-col>
					<ion-col text-center>
						<ion-label>&nbsp;</ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>

	</div>

</ion-content>
