<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/setting" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>알림</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list mode="ios">
    <ion-item lines="full" mode="md">
      <ion-label>
        <h2>알림받기</h2>
        <p>푸시알림으로 알려드립니다.</p>
      </ion-label>
      <ion-toggle color="tertiary" [(ngModel)]="alarm"></ion-toggle>
    </ion-item>
    <ion-item lines="none" mode="md">
      <ion-label text-wrap>방해금지를 위해 심야시간에는 알림이 가지
        않습니다. (오후 9시~오전 08시)</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
