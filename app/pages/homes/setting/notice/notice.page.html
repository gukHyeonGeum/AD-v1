<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/setting" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>공지사항</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh()" pullFactor="0.5" pullMin="60" pullMax="300">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list mode="ios">
    <ion-item lines="full" mode="md" detail *ngFor="let list of lists" (click)="modalOpen(list._id)">
      <ion-label>{{list.title}}</ion-label>
    </ion-item>
    
    <ion-item lines="full" mode="md" text-center *ngIf="lists && !lists.length">
      <ion-label>공지가 없습니다.</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
