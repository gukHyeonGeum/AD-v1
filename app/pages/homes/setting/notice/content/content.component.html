<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-button (click)="close(false)">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>       
    <ion-title>{{view.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [innerHtml]="view.body | nl2br"></div>
</ion-content>
