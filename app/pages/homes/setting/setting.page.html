<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>설정</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  
  <ion-list mode="md">
    <ion-item lines="full" mode="md" detail (click)="modalOpen('account')">
      <ion-label>계정 아이디(휴대폰)</ion-label>
    </ion-item>
    <ion-item lines="full" mode="md" detail (click)="modalOpen('phoneModify')">
      <ion-label>휴대폰번호 변경</ion-label>
    </ion-item>
  </ion-list>
  <ion-list mode="md">
    <ion-item lines="full" mode="md" detail [routerLink]="['/alarm']" routerDirection="forward">
      <ion-label>알림설정</ion-label>
    </ion-item>
    <ion-item lines="full" mode="md" detail [routerLink]="['/notice']" routerDirection="forward">
      <ion-label>공지사항</ion-label>
    </ion-item>
    <ion-item lines="full" mode="md" detail [routerLink]="['/bugs', 'bugs']" routerDirection="forward">
      <ion-label>오류, 버그신고</ion-label>
    </ion-item>
    <ion-item lines="full" mode="md" detail [routerLink]="['/bugs', 'partner']" routerDirection="forward">
      <ion-label>제휴문의</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
