<ion-header mode="ios">
  <ion-toolbar>
  	<ion-buttons slot="end" mode="md">
  		<ion-button (click)="close()">
	    	<ion-icon slot="icon-only" name="close" mode="md"></ion-icon>
	    </ion-button>
	  </ion-buttons>
    <ion-title>검색</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="산 이름을 입력하세요" debounce="0" mode="ios" (ionChange)="searchMount($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list mode="ios">
		<ion-item lines="full" mode="md" *ngFor="let item of lists" (click)="selected(item)" detail>
			{{item.name}}
		</ion-item>
		<div *ngIf="flag" text-center padding>검색 결과가 없습니다.</div>
	</ion-list>

	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
